<div class="container">
    <div class="row mt-5">
        <ng-container *ngFor="let p of posts">
            <div class="col-4 mb-2">
                <div class="card">
                    <div class="card-body">
                        <a [routerLink]="['/', p.id]">{{p.title}}</a>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
